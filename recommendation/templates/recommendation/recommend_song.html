{% extends 'bases/base.html' %}
{% block title %}楽曲の推薦{% endblock title %}

{% block main %}

<div class = "main clearfix">
  <h2>オススメの楽曲（インタラクションバーション）</h2>
  <div class = "recommend-song">
    <iframe width = "420" height = "315" src = "https://www.youtube.com/embed/{{ song.url }}" frameborder="0" allowfullscreen></iframe>
    <p class = "song-info">{{ song.artist.name }} / {{ song.name }}</p>
    <form class = "feedback-form" name = "feedback" method = "POST" action = "/recommendation/feedback/">
      {% csrf_token %}
      <select name="select-feedback">
        <option value="">フィードバックを選択してください</option>
        {% for index, value in feedback_dict.items %}
        <option value={{ index }}>{% if index < 5 %}&uarr;{% else %}&darr;{% endif %}{{ value }}</option>
        {% endfor %}
      </select>
      <input type = "hidden" name = "song" value = {{ song.id }}>
      <input type = "submit" value = "フィードバックをする">
      </form>
  </div>
</div>

{% endblock main %}
