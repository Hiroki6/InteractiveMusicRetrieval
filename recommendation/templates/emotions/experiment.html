{% extends 'bases/emotion_base.html' %}

{% block title %}検証{% endblock title %}

{% block main %}
<h2>検証ページ</h2>
  <div class = "clearfix">
    {% for song in songs %}
      <div class = "content">
        {% include "parts/_song_iframe.html" %}
        <form class = "questionnaire-form" name = "experiment" method = "POST" action = "/recommendation/experiment/">
        {% csrf_token %}
          <label><input type = "radio" name = "evaluation" value = 1>1</label>
          <label><input type = "radio" name = "evaluation" value = 2>2</label>
          <label><input type = "radio" name = "evaluation" value = 3>3</label>
          <label><input type = "radio" name = "evaluation" value = 4>4</label>
          <label><input type = "radio" name = "evaluation" value = 5>5</label>
          <label><input type = "radio" name = "evaluation" value = 6>スキップ</label>
          <input type = "hidden" name = "song_id" value = {{ song.id }}>
          <input type = "submit" value = "送信">
        </form>
      </div>
    {% endfor %}
  </div>
{% endblock main %}
