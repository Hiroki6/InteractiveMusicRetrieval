<iframe width = "100" height = "100" src = "https://www.youtube.com/embed/{{ song.url }}" frameborder="0" allowfullscreen></iframe>
<p class = "song-info">{{ song.artist.name }} / {{ song.name }}</p>
<label><input type = "radio" name = "{{ index }}" value = "1">知っていた</label>
<label><input type = "radio" name = "{{ index }}" value = "0" checked>知らなかった</label>
