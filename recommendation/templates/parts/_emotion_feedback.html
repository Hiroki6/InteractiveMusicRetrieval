<form class = "feedback-form" name = "feedback" method = "POST" action = "/recommendation/{{ url }}/">
  {% csrf_token %}
  <select name="select_feedback">
    <option value=-1>フィードバックを選択してください</option>
    {% for index, value in feedback_dict.items %}
      <option value={{ index }}>{% if index < 5 %}&uarr;{% else %}&darr;{% endif %}{{ value }}</option>
    {% endfor %}
    <option value=11>rerecommend</option>
  </select>
  <input type = "hidden" name = "song_id" value = {{ song.id }}>
  {% include "parts/_hidden_search_condition.html" %}
  <input type = "submit" id = "indicator" value = "feedback">
</form>
