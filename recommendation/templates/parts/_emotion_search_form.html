<h2>search songs by emotion word</h2>
<form class = "search-form" action = "/recommendation/{{ url }}/" method = "get">
  <select name="emotion_search">
    <option value = "0">select emotion word</option>
    <option value = "1">calm</option>
    <option value = "2">tense</option>
    <option value = "3">aggressive</option>
    <option value = "4">lively</option>
    <option value = "5">peaceful</option>
  </select>
  <input class = "search-submit" type = "submit" value = "search">
</form>
